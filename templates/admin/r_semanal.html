{% extends "admin/layout.html" %}
{% block content %}
<div class="container">
    <h1 style="text-align: center;">Ventas Semanales</h1>
    <br>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Vendedor</th>
                <th>Semana</th>
                <th>Ventas</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario, ventas in usuarios_ordenados %}
            {% for semana, cantidad in ventas.items() %}
            <tr>
                <td>{{ usuario }}</td>
                <td>{{ semana }}</td>
                <td>{{ cantidad }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </tbody>
    </table>

    <div  style="background-color: white;">
        <canvas id="myBarChart"></canvas>
    </div>
</div>
<script>

    //Cambio de english a spanish
    $(document).ready(function () {
        $('#example').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
            }
        });
    });

    const vendedores = [];
const semanas = [];
const ventas = [];

// Recorrer las filas de la tabla
$("#example tbody tr").each(function() {
  // Obtener el nombre del vendedor
  const vendedor = $(this).find("td:first").text();
  vendedores.push(vendedor);

  // Obtener la semana
  const semana = $(this).find("td:nth-child(2)").text();
  semanas.push(semana);

  // Obtener la cantidad de ventas
  const cantidad = parseInt($(this).find("td:last").text());
  ventas.push(cantidad);
});

const ctx = document.getElementById("myBarChart").getContext("2d");

const myBarChart = new Chart(ctx, {
  type: "bar",
  data: {
    labels: semanas,
    datasets: [
      {
        label: "Ventas por vendedor",
        data: ventas,
        backgroundColor: [
          "rgba(255, 99, 132, 0.5)",
          "rgba(54, 162, 235, 0.5)",
          "rgba(255, 206, 86, 0.5)",
          "rgba(75, 192, 192, 0.5)",
          "rgba(153, 102, 255, 0.5)",
          "rgba(255, 159, 64, 0.5)",
        ],
        borderColor: [
          "rgba(255, 99, 132, 1)",
          "rgba(54, 162, 235, 1)",
          "rgba(255, 206, 86, 1)",
          "rgba(75, 192, 192, 1)",
          "rgba(153, 102, 255, 1)",
          "rgba(255, 159, 64, 1)",
        ],
        borderWidth: 1,
      },
    ],
  },
  options: {
    scales: {
      yAxes: [
        {
          ticks: {
            beginAtZero: true,
          },
        },
      ],
    },
    title: {
      display: true,
      text: "Ventas Semanales",
    },
  },
});
</script>



{% endblock %}
