{% extends "admin/layout.html" %}
{% block content %}
<div class="container">
    <h1 style="text-align: center;">Ventas Semanales</h1>
    <br>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Vendedor</th>
                <th>Semana</th>
                <th>Ventas</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario, ventas in usuarios_ordenados %}
            {% for semana, cantidad in ventas.items() %}
            <tr>
                <td>{{ usuario }}</td>
                <td>{{ semana }}</td>
                <td >{{ cantidad }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</div>
<canvas id="myBarChart"></canvas>
<script>

    //Cambio de english a spanish
    $(document).ready(function () {
        $('#example').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
            }
        });
    });

    // Datos de ejemplo (reempl치zalos con tus propios datos)
    const usuarios = [{% for usuario, ventas in usuarios_ordenados %}"{{ usuario }}", {% endfor %}];
        const semanas = [{% for usuario, ventas in usuarios_ordenados %}{% for semana, cantidad in ventas.items() %}"{{ semana }}", {% endfor %}{% endfor %}];
        const cantidades = {
            {% for usuario, ventas in usuarios_ordenados %}
                {% for semana, cantidad in ventas.items() %}
                    "{{ usuario }}-{{ semana }}": {{ cantidad }},
                {% endfor %}
            {% endfor %}
        };

        // Configuraci칩n del gr치fico
        const config = {
            type: 'bar',
            data: {
                labels: semanas,
                datasets: usuarios.map(usuario => ({
                    label: usuario,
                    data: semanas.map(semana => cantidades[`${usuario}-${semana}`]),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // Color de las barras
                    borderColor: 'rgba(75, 192, 192, 1)', // Color del borde de las barras
                    borderWidth: 1 // Grosor del borde
                }))
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Crear el gr치fico
        const ctx = document.getElementById('myBarChart').getContext('2d');
        new Chart(ctx, config);
</script>



{% endblock %}
