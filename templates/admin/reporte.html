{% extends "admin/layout.html" %}
{% block content %}
<div class="container">
    <div class="tarea">
        
            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fecha in fechas %}
                    <tr>
                        <td>{{ fecha }}</td>
                        <td>{{ sumas[fecha] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        
    </div>
    <canvas id="myBarChart"></canvas>
</div>

<script>
    //Cambio de english a spanish
    $(document).ready(function () {
        $('#example').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
            }
        });
    });

    // Obtener los datos de la tabla
    const fechas = document.querySelectorAll('#example tbody td:first-child');
    const valores = document.querySelectorAll('#example tbody td:last-child');

    // Convertir los datos a arrays
    const fechasArray = Array.from(fechas).map(fecha => fecha.textContent);
    const valoresArray = Array.from(valores).map(valor => parseInt(valor.textContent));

    // Crear el contexto del canvas
    const ctx = document.getElementById('myBarChart').getContext('2d');

    // Crear la configuración del gráfico
    const config = {
        type: 'bar',
        data: {
            labels: fechasArray,
            datasets: [{
                label: 'Ventas Anuales',
                data: valoresArray,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',
                    'rgba(255, 159, 64, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    };

    // Crear el gráfico
    const myBarChart = new Chart(ctx, config);

</script>
{% endblock %}
