{% extends "admin/layout.html" %}

{% block content %}
<div class="container">
    <div class="tarea">
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                {% for fecha in fechas %}
                <tr>
                    <td>{{ fecha }}</td>
                    <td>Total: {{ sumas[fecha] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script>
    //Cambio de english a spanish
    $(document).ready(function () {
        $('#example').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
            }
        });
    });
</script>
{% endblock %}
