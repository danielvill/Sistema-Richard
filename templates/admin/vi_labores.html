{% extends "admin/layout.html" %}
{% block content %}
<div class="container">
    <div class="">
        <h5 style="font-weight: bold;">
        <table id="myTable" class="table">
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Fecha</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for vi_labores in labores %}
                    <tr>
                        <td>
                            {{vi_labores.empleado}}
                        </td>
                        <td>
                            {{vi_labores.fecha}}
                        </td>
                        <td>
                            {{vi_labores.descripcion}}
                        </td>
                        <td>
                            <button class="editar" data-empleado="{{vi_labores.empleado}}" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                                </svg></button>
                            <a class="eliminar" href="{{url_for('elilab',lab_name=vi_labores.empleado)}}"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="" height="16" fill="currentColor"
                                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                                </svg></a>
                        </td>
                    </tr>
                </form>
                {% endfor %}
            </tbody>
        </table>
    </h5>
        <div id="editModal" title="Editar Usuario">
            <form id="editForm" action="" method="post">
                <label for="usuario">Empleado</label>
                <input type="text" id="empleado" name="empleado">
                <label for="cedula">Fecha</label>
                <input type="date" id="fecha" name="fecha">
                <label for="correo">Descripcion</label>
                <input type="text" id="descripcion" name="descripcion">
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#myTable').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
            }
        });

        var table = $('#myTable').DataTable();

        //Cambio de english a spanish



        // Funcionalidad de edición
        table.on('click', '.editar', function () {
            var row = $(this).closest('tr');
            var data = table.row(row).data();
            // Aquí puedes abrir el modal y llenar los campos del formulario con los datos del usuario
            // Por ejemplo:
            $('#empleado').val(data[0]);
            $('#fecha').val(data[1]);
            $('#descripcion').val(data[2]);
            $('#editForm').attr('action', '/edit_la/' + data[0]);
            $('#editModal').dialog('open');
        });

        // Inicializar el modal
        $('#editModal').dialog({
            autoOpen: false,
            modal: true,
            buttons: [
                {
                    text: 'Guardar',
                    click: function () {
                        $('#editForm').submit();
                    },
                    // Agregar una clase al botón
                    class: 'guardar'
                },
                {
                    text: 'Cancelar',
                    click: function () {
                        $(this).dialog('close');
                    },
                    // Agregar una clase al botón
                    class: 'cancelar'
                }
            ]
        });
    });

    //  Este es oara preguntar de la edicion y eliminacion
    $(document).ready(function () {
        

        $(".eliminar").click(function (event) {
            if (!confirm("¿Estás seguro de que quieres eliminar?")) {
                event.preventDefault();
            }
        });
    });
</script>
{% endblock %}
