{% extends "admin/layout.html" %}

{% block content %}

<div class="container">
    <h1 style="text-align: center;">Ventas Mensuales</h1>
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Ventas</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario, datos in usuarios_ordenados %}
                <tr>
                    <td>{{ usuario }}</td>
                    <td>{{ datos['ventas'] }}</td>
                    <td>{{ datos['fecha'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <canvas id="myBarChart"></canvas>
</div>

<script>
    //Cambio de english a spanish
    $(document).ready(function () {
        $('#example').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
            }
        });
    });
  // Datos de ejemplo (reempl치zalos con tus propios datos)
  const usuarios = [{% for usuario, datos in usuarios_ordenados %}"{{ usuario }}", {% endfor %}];
        const ventas = {
            {% for usuario, datos in usuarios_ordenados %}
                "{{ usuario }}": {{ datos['ventas'] }},
            {% endfor %}
        };

        // Configuraci칩n del gr치fico
        const config = {
            type: 'bar',
            data: {
                labels: usuarios,
                datasets: [{
                    label: 'Ventas',
                    data: usuarios.map(usuario => ventas[usuario]),
                    backgroundColor: 'rgba(40,44,45)', // Color de las barras
                    borderColor: 'rgba(75, 192, 192, 1)', // Color del borde de las barras
                    borderWidth: 1 // Grosor del borde
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Crear el gr치fico
        const ctx = document.getElementById('myBarChart').getContext('2d');
        new Chart(ctx, config);

</script>
{% endblock %}
